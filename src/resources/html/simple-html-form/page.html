<form nz-form #f="ngForm" (ngSubmit)="${1:save}()">
  <nz-card shf-wrap="${2|1,2,3|}">
    <shf-item label="${3:名称}">
      <input nz-input [(ngModel)]="i.${4:name}" name="${4}" required>
    </shf-item>
    $0
  </nz-card>
  <footer-toolbar errorCollect>
    <button nz-button nzType="primary" [disabled]="f.invalid" [nzLoading]="http.loading">${5:保存}</button>
  </footer-toolbar>
</form>
